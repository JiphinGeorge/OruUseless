<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pixelated Image Generator</h1>
        <input type="file" id="imageInput" accept="image/*">
        <canvas id="canvas" width="400" height="400"></canvas>
        <label for="pixelSizeInput">Pixel Size:</label>
        <input type="range" id="pixelSizeInput" min="1" max="20" value="5">
        <button id="pixelateButton">Pixelate!</button>
        <button id="downloadButton" style="display: none;">Download Pixel Art</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
